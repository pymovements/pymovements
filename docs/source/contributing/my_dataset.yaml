name: MyDataset
resources:
- content: gaze
  filename: pymovements-toy-dataset.zip
  url: https://github.com/pymovements/pymovements-toy-dataset/archive/refs/heads/main.zip
  md5: 256901852c1c07581d375eef705855d6
  filename_pattern: trial_{text_id:d}_{page_id:d}.csv
  filename_pattern_schema_overrides:
    text_id: '!int'
    page_id: '!int'
  load_kwargs:
    read_csv_kwargs:
      separator: "\t"
    time_column: timestamp
    time_unit: ms
    pixel_columns:
    - x
    - y
experiment:
  eyetracker:
    sampling_rate: 1000
  screen:
    width_px: 1280
    height_px: 1024
    width_cm: 38
    height_cm: 30.2
    distance_cm: 68
    origin: upper left
