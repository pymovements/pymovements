name: RaCCooNS
long_name: Radboud Coregistration Corpus of Narrative Sentences
resources:
- content: gaze
  filename: ET_raw_data.zip
  url: https://data.ru.nl/api/collectionfiles/ru/id/ru_395469/files/download/eyetracking/ET_raw_data.zip
  filename_pattern: '{participant_id:s}.asc'
  filename_pattern_schema_overrides:
    participant_id: '!str'
  load_kwargs:
    trial_columns:
    - trial_index0
    patterns:
    - TRIALID (?P<trial_index0>\d+)
    - pattern: TRIAL_RESULT
      column: trial_index0
      value: null
    encoding: latin-1
- content: precomputed_events
  filename: ET_fix_data.tsv
  url: https://data.ru.nl/api/collectionfiles/ru/id/ru_395469/files/download/eyetracking/ET_fix_data.tsv
  filename_pattern: ET_fix_data.tsv
  load_kwargs:
    separator: "\t"
    encoding: latin-1
- content: precomputed_reading_measures
  filename: ET_word_data.tsv
  url: https://data.ru.nl/api/collectionfiles/ru/id/ru_395469/files/download/eyetracking/ET_word_data.tsv
  filename_pattern: ET_word_data.tsv
  load_kwargs:
    separator: "\t"
    encoding: latin-1
experiment:
  eyetracker:
    sampling_rate: 1000
    left: true
    right: false
    model: EyeLink 1000
    vendor: EyeLink
    mount: Desktop
  screen:
    width_px: 1920
    height_px: 1080
    width_cm: 56.8
    height_cm: 33.5
    distance_cm: 105.5
    origin: center
