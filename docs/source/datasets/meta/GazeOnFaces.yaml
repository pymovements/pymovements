name: GazeOnFaces
long_name: GazeOnFaces dataset
resources:
- content: gaze
  filename: database3_sciencemuseum.zip
  url: https://files.osf.io/v1/resources/akxd8/providers/osfstorage/?zip=
  filename_pattern: gaze_sub{sub_id:d}_trial{trial_id:d}.csv
  filename_pattern_schema_overrides:
    sub_id: '!int'
    trial_id: '!int'
  load_kwargs:
    pixel_columns:
    - x
    - y
    read_csv_kwargs:
      separator: ','
      has_header: false
      new_columns:
      - x
      - y
      schema_overrides:
      - '!polars.datatypes.classes.Float32'
      - '!polars.datatypes.classes.Float32'
experiment:
  eyetracker:
    sampling_rate: 60
  screen:
    width_px: 1280
    height_px: 1024
    width_cm: 38
    height_cm: 30
    distance_cm: 57
    origin: center
