name: DIDEC
long_name: Dutch Image Description and Eye-tracking Corpus
description: 'DIDEC dataset :cite:p:`DIDEC`.


  The DIDEC eye-tracking data has two different data collections, (1) for the

  description viewing task it is more coherent than for the free-viewing task;

  (2) variation in image descriptions. The data was collected using BeGaze eye-tracker

  with a sampling rate of 250 Hz. The data collection contains 112 Dutch students,

  54 students completed the free viewing task, while 58 completed the image description
  task.


  Check the respective paper for details :cite:p:`DIDEC`.

  '
resources:
- content: gaze
  filename: DIDEC_only_the_eyetracking_data.zip
  url: https://didec.uvt.nl/corpus/DIDEC_only_the_eyetracking_data.zip
  md5: d572b0b41828986ca48a2fcf6966728a
  filename_pattern: Ruud_exp{experiment:d}_list{list:d}_v{version:d}_ppn{participant:d}_{session:d}_Trial{trial:d}
    Samples.txt
  filename_pattern_schema_overrides:
    experiment: '!int'
    list: '!int'
    version: '!int'
    participant: '!int'
    session: '!int'
    trial: '!int'
  load_function: from_begaze
  load_kwargs:
    trial_columns:
    - Stimulus
    encoding: ascii
    prefer_eye: L
experiment:
  eyetracker:
    sampling_rate: 250
  screen:
    width_px: 1680
    height_px: 1050
    width_cm: 47.4
    height_cm: 29.7
    distance_cm: 70
    origin: upper left
