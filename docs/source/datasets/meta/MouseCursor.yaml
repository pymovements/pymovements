name: MouseCursor
long_name: Mouse Cursor dataset
description: 'MouseCursor dataset :cite:p:`MouseCursor`.


  The paper presents a dataset for comparing two types of eye tracking:

  smooth (vestibulo-ocular reflex or VOR-based) and saccadic eye tracking.

  Data were collected using a head-mounted infrared camera system that adjusted

  the mouse cursor based on pupil position.

  The experiments involved two participants completing tasks to either position the

  cursor within target areas or move it to a target location as quickly as possible.

  The dataset is intended to help researchers evaluate and compare eye tracking methods

  without needing to build the system themselves.

  '
resources:
- content: gaze
  filename: mousecursor.zip
  url: https://ars.els-cdn.com/content/image/1-s2.0-S2352340921000160-mmc1.zip
  md5: 7885e8fd44f14f02f60e9f62431aea63
  filename_pattern: Experiment {experiment_id:d}.csv
  filename_pattern_schema_overrides:
    experiment_id: '!int'
  load_kwargs:
    trial_columns:
    - Trial
    - Participant
    time_column: Time
    time_unit: ms
    pixel_columns:
    - x
    - y
    read_csv_kwargs:
      schema_overrides:
        Tracking: '!polars.datatypes.classes.String'
        Trial: '!polars.datatypes.classes.Int64'
        Measurement: '!polars.datatypes.classes.Int64'
        ExactTime: '!polars.datatypes.classes.String'
        Time: '!polars.datatypes.classes.Float32'
        x: '!polars.datatypes.classes.Float32'
        y: '!polars.datatypes.classes.Float32'
        Participant: '!polars.datatypes.classes.Int64'
experiment:
  eyetracker:
    sampling_rate: 3
  screen:
    width_px: 1920
    height_px: 1080
    width_cm: 52.99
    height_cm: 29.81
    distance_cm: 50
    origin: upper left
