name: GazeBaseVR
long_name: GazeBaseVR dataset
description: "GazeBaseVR dataset :cite:p:`GazeBaseVR`.\n\nThis dataset includes binocular\
  \ plus additional cyclopian eye tracking data from 407\nparticipants captured over\
  \ a 26-month period. Participants attended up to 3 rounds during this\ntime frame,\
  \ with each round consisting of two contiguous sessions.\n\nEye movements are recorded\
  \ at a sampling frequency of 250 Hz a using SensoMotoric\nInstrument\u2019s (SMI\u2019\
  s) tethered ET VR head-mounted display based on the\nHTC Vive (hereon called the\
  \ ET-HMD) eye tracker and are provided as\npositional data in degrees of visual\
  \ angle.\n\nIn each of the two sessions per round, participants are instructed to\
  \ complete a series of\ntasks, a vergence task (VRG), a smooth pursuit task (PUR),\
  \ a video viewing task (VID),\na reading task (TEX), and a random saccade task (RAN).\n\
  \nCheck the respective paper for details :cite:p:`GazeBaseVR`.\n"
resources:
- content: gaze
  filename: gazebasevr.zip
  url: https://figshare.com/ndownloader/files/38844024
  md5: 048c04b00fd64347375cc8d37b451a22
  filename_pattern: S_{round_id:1d}{subject_id:d}_S{session_id:d}_{task_name}.csv
  filename_pattern_schema_overrides:
    round_id: '!int'
    subject_id: '!int'
    session_id: '!int'
  load_kwargs:
    time_column: n
    time_unit: ms
    position_columns:
    - lx
    - ly
    - rx
    - ry
    - x
    - y
    column_map:
      xT: x_target_pos
      yT: y_target_pos
      zT: z_target_pos
    read_csv_kwargs:
      schema_overrides:
        n: '!polars.datatypes.classes.Float32'
        x: '!polars.datatypes.classes.Float32'
        y: '!polars.datatypes.classes.Float32'
        lx: '!polars.datatypes.classes.Float32'
        ly: '!polars.datatypes.classes.Float32'
        rx: '!polars.datatypes.classes.Float32'
        ry: '!polars.datatypes.classes.Float32'
        xT: '!polars.datatypes.classes.Float32'
        yT: '!polars.datatypes.classes.Float32'
        zT: '!polars.datatypes.classes.Float32'
        clx: '!polars.datatypes.classes.Float32'
        cly: '!polars.datatypes.classes.Float32'
        clz: '!polars.datatypes.classes.Float32'
        crx: '!polars.datatypes.classes.Float32'
        cry: '!polars.datatypes.classes.Float32'
        crz: '!polars.datatypes.classes.Float32'
experiment:
  eyetracker:
    sampling_rate: 250
  screen:
    width_px: 1680
    height_px: 1050
    width_cm: 47.4
    height_cm: 29.7
    distance_cm: 55
    origin: center
