name: GazeBase
long_name: GazeBase dataset
description: 'GazeBase dataset :cite:p:`GazeBase`.


  This dataset includes monocular (left eye) eye tracking data from 322 participants
  captured over

  a period of 37 months. Participants attended up to 9 rounds during this time frame,
  with each

  round consisting of two contiguous sessions.


  Eye movements are recorded at a sampling frequency of 1000 Hz using an EyeLink 1000
  video-based

  eye tracker and are provided as positional data in degrees of visual angle.


  In each of the two sessions per round, participants are instructed to complete a
  series of

  tasks, including a fixation task (FIX), a horizontal saccade task (HSS), a random
  saccade task

  (RAN), a reading task (TEX), two free viewing video tasks (VD1 and VD2) and a gaze-driven
  gaming

  task (BLG).


  Check the respective paper for details :cite:p:`GazeBase`.

  '
resources:
- content: gaze
  filename: GazeBase_v2_0.zip
  url: https://figshare.com/ndownloader/files/27039812
  md5: cb7eb895fb48f8661decf038ab998c9a
  filename_pattern: S_{round_id:1d}{subject_id:d}_S{session_id:d}_{task_name}.csv
  filename_pattern_schema_overrides:
    round_id: '!int'
    subject_id: '!int'
    session_id: '!int'
  load_kwargs:
    time_column: n
    time_unit: ms
    position_columns:
    - x
    - y
    column_map:
      val: validity
      xT: x_target_pos
      yT: y_target_pos
    read_csv_kwargs:
      null_values: NaN
      schema_overrides:
        n: '!polars.datatypes.classes.Int64'
        x: '!polars.datatypes.classes.Float32'
        y: '!polars.datatypes.classes.Float32'
        val: '!polars.datatypes.classes.Int64'
        dP: '!polars.datatypes.classes.Float32'
        lab: '!polars.datatypes.classes.Int64'
        xT: '!polars.datatypes.classes.Float32'
        yT: '!polars.datatypes.classes.Float32'
