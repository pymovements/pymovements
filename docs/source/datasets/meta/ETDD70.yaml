name: ETDD70
long_name: Eye-Tracking Dyslexia Dataset
description: "Eye-Tracking Dyslexia Dataset (ETDD70) :cite:p:`ETDD70`.\n\nThis dataset\
  \ includes binocular eye tracking data from 70 Czech children age 9-10.\nEye movements\
  \ are recorded at a sampling frequency of 250 Hz eye tracker and\nprecomputed events\
  \ are reported.\n\nEach participant is instructed to read three texts:\n  - Task\
  \ called Syllables contains 90 syllables arranged in a 9 x 10 matrix\n  - Task called\
  \ MeaningfulText consists of a passage about\n    a young boy who watches a squirrel\
  \ from his window.\n  - Task called PseudoText comprises fictional, meaningless\
  \ words.\n\nCheck the respective paper for details :cite:p:`ETDD70`.\n"
resources:
- content: gaze
  filename: edd_raw.zip
  url: https://zenodo.org/api/records/13332134/files-archive
  filename_pattern: Subject_{subject_id:d}_{task:s}_raw.csv
  load_kwargs:
    time_column: time
    time_unit: ms
    pixel_columns:
    - gaze_x_left
    - gaze_y_left
    - gaze_x_right
    - gaze_y_right
- content: precomputed_events
  filename: edd_fix.zip
  url: https://zenodo.org/api/records/13332134/files-archive
  filename_pattern: Subject_{subject_id:d}_{task:s}_fixations.csv
experiment:
  eyetracker:
    sampling_rate: 250
  screen:
    width_px: 1680
    height_px: 1050
    distance_cm: 65
    origin: center
