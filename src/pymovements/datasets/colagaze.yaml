name: "CoLAGaze"

long_name: 'Corpus of Eye Movements for Linguistic Acceptability'

description: |
  CoLAGaze dataset :cite:p:`CoLAGaze`.

  This dataset includes eye-tracking data from native speakers of English reading
  sentences from the CoLA dataset. Eye movements are recorded at a sampling frequency of 2,000 Hz
  using an EyeLink 1000 eye tracker and are provided as pixel coordinates.

  Check the respective paper for details :cite:p:`CoLAGaze`.

  Warning
  -------
  This dataset currently cannot be fully processed by ``pymovements`` due to an error during
  parsing of individual files.

  See issue `#1401 <https://github.com/pymovements/pymovements/issues/1401>`__ for reference.

resources:
  - content: gaze
    url: https://files.osf.io/v1/resources/gj2uk/providers/osfstorage/67e14ce0f392601163f33215/?zip=
    filename: "raw_data.zip"
    md5: null
    filename_pattern: '{subject_id:d}.asc'
    filename_pattern_schema_overrides:
      subject_id: !int

  - content: precomputed_events
    url: https://files.osf.io/v1/resources/gj2uk/providers/osfstorage/678e0b41987c157db5204d3b/?zip=
    filename: "fixations.zip"
    md5: null
    filename_pattern: 'fixations_report_{subject_id:d}.csv'
    filename_pattern_schema_overrides:
      subject_id: !int

  - content: precomputed_reading_measures
    url: https://files.osf.io/v1/resources/gj2uk/providers/osfstorage/678e045672fc74248add6338/?zip=
    filename: "measures.zip"
    md5: null
    filename_pattern: 'raw_measures_for_features{subject_id:d}.csv'
    filename_pattern_schema_overrides:
      subject_id: !int

experiment:
  screen_width_px: 1280
  screen_height_px: 1024
  screen_width_cm: 54.37
  screen_height_cm: 30.26
  distance_cm: 60
  origin: "bottom left"
  sampling_rate: 2000
