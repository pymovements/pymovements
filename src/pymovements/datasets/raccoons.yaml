name: "RaCCooNS"

resources:
  - content: gaze
    resource: 'https://data.ru.nl/api/collectionfiles/ru/id/ru_395469/files/download/eyetracking/ET_raw_data.zip'
    filename: "ET_raw_data.zip"
    md5: null
    filename_format: "{participant_id:s}.asc"
    filename_format_schema_overrides:
      participant_id: !str
    load_kwargs:
      patterns:
        - 'TRIALID (?P<trial_index0>\d+)'
        - pattern: "TRIAL_RESULT"
          column: "trial_index0"
          value: null
      encoding: "latin-1"

  - content: precomputed_events
    resource: 'https://data.ru.nl/api/collectionfiles/ru/id/ru_395469/files/download/eyetracking/ET_fix_data.tsv'
    filename: "ET_fix_data.tsv"
    md5: null
    filename_format: "ET_fix_data.tsv"
    load_kwargs:
      separator: "\t"
      encoding: "latin-1"

  - content: precomputed_reading_measures
    resource: 'https://data.ru.nl/api/collectionfiles/ru/id/ru_395469/files/download/eyetracking/ET_word_data.tsv'
    filename: "ET_word_data.tsv"
    md5: null
    filename_format: "ET_word_data.tsv"
    load_kwargs:
      separator: "\t"
      encoding: "latin-1"

experiment:
  screen:
    width_px: 1920
    # double check with stefan -- 1018 in the paper
    height_px: 1080
    width_cm: 56.8
    height_cm: 33.5
    distance_cm: 105.5
    origin: "center"
  eyetracker:
    sampling_rate: 1000
    # double check once data back online
    left: true
    right: false
    model: "EyeLink 1000"
    vendor: "EyeLink"
    mount: "Desktop"
