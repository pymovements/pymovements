name: "MECOL1W2"

long_name: 'Multilingual Eye-tracking Corpus native reader second wave'

description: |
  MECOL1W2 dataset :cite:p:`MECOL1W2`.

  This dataset includes eye tracking data from several participants in a single
  session. The participants read several paragraphs of texts.
  The participant is instructed to read texts and answer questions.
  Check the respective paper for details :cite:p:`MECOL1W2`.

resources:
  - content: precomputed_events
    url: "https://osf.io/download/4m6cr/"
    filename: "joint_fix_trimmed_l1_wave2_MinusCh_version2.0.RDA"
    md5: "fee2618005ba931ec656c319152f2e97"
    filename_pattern: "joint_fix_trimmed_l1_wave2_MinusCh_version2.0.RDA"
    load_kwargs:
      trial_columns:
        - uniform_id
        - itemid
      r_dataframe_key: 'joint.fix'

  - content: precomputed_reading_measures
    url: "https://osf.io/download/f98gw/"
    filename: "joint_data_trimmed_wave2_version2.0.rda"
    md5: "470f38e4756dcb77c3f6525340156ba2"
    filename_pattern: "joint_data_trimmed_wave2_version2.0.rda"
    load_kwargs:
      r_dataframe_key: 'joint.data'
