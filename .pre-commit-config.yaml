exclude: |
  (?x)^(
    src/pymovements/_version.py
  )$

ci:
  autoupdate_commit_msg: 'ci: pre-commit autoupdate'

repos:
  # Ruff + Ty integration
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.2
    hooks:
      # Lint and fix
      - id: ruff-check
        args: [ --fix, --show-fixes ]
      # Format
      - id: ruff-format
      # Add future annotations to src/ files (excluding __init__.py)
      - id: ruff
        name: ruff-add-future-annotations
        files: ^src/
        exclude: __init__\.py$
        args:
          - --select
          - I
          - --fix
          - --config
          - 'lint.isort.required-imports = ["from __future__ import annotations"]'

  # Type checking
  - repo: local
    hooks: # https://github.com/astral-sh/ty/issues/269 TODO: choose hook working on pre-commit.com
      - id: ty-check
        name: ty-check
        language: python
        entry: ty check
        types: [ python ]
        args: [ --output-format=concise ]
        pass_filenames: false
        additional_dependencies: [ty]
  - repo: https://github.com/citation-file-format/cffconvert
    rev: 054bda51dbe278b3e86f27c890e3f3ac877d616c
    hooks:
      - id: validate-cff
        alias: cffconvert
        name: Validating CITATION.cff using 'cffconvert'`
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
  - repo: https://github.com/datarootsio/databooks
    rev: 1.3.10
    hooks:
      - id: databooks-meta
        args: [ "--cell-meta-keep=tags", "--cell-fields-keep=id"]
  - repo: https://github.com/pappasam/toml-sort
    rev: v0.24.3
    hooks:
      - id: toml-sort-fix
  - repo: https://github.com/dannysepler/rm_unneeded_f_str
    rev: v0.2.0
    hooks:
      - id: rm-unneeded-f-str
  - repo: https://github.com/kynan/nbstripout
    rev: 0.9.1
    hooks:
      - id: nbstripout
        args: [--keep-id ]
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.6
    hooks:
      - id: insert-license
        args: [ --use-current-year ]
        types: [ python ]

  # notebook support
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa-ruff
        args: [ --fix ]
      - id: nbqa-ruff-format


  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-toml
      - id: check-xml
      - id: check-yaml
        args: [ "--unsafe" ]
      - id: debug-statements
      - id: double-quote-string-fixer
      - id: end-of-file-fixer
      - id: name-tests-test
        exclude: .*_fixtures\.py
      - id: no-commit-to-branch
      - id: requirements-txt-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: write-datasets-yaml
        name: write-datasets-yaml
        entry: python src/pymovements/_scripts/write_datasets_yaml.py
        language: python
        verbose: true
        additional_dependencies:
          - pyyaml
