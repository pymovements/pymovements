exclude: |
  (?x)^(
    src/pymovements/_version.py
  )$

ci:
  autoupdate_commit_msg: 'ci: pre-commit autoupdate'
  skip: [ pylint ]

repos:
  # Ruff + Ty integration
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.0
    hooks:
      # Lint and fix
      - id: ruff
        args: [ --fix, --show-fixes ]
      # Format
      - id: ruff-format
      # Import sorting (separate hook until unified)
      - id: ruff
        name: ruff-sort-imports
        args: [ --select, I, --fix ]

  # Type checking
  - repo: local
    hooks: # https://github.com/astral-sh/ty/issues/269 TODO: choose hook working on pre-commit.com
      - id: ty
        name: ty
        entry: uvx ty check
        language: system
        types: [ python ]
        args: [ --output-format=concise ]
        pass_filenames: false
  - repo: https://github.com/citation-file-format/cffconvert
    rev: 054bda51dbe278b3e86f27c890e3f3ac877d616c
    hooks:
      - id: validate-cff
        alias: cffconvert
        name: Validating CITATION.cff using 'cffconvert'`
  - repo: https://github.com/datarootsio/databooks
    rev: 1.3.10
    hooks:
      - id: databooks-meta
        args: [ --cell-fields-keep=id, tags ]
  - repo: https://github.com/pappasam/toml-sort
    rev: v0.24.3
    hooks:
      - id: toml-sort-fix
  - repo: https://github.com/dannysepler/rm_unneeded_f_str
    rev: v0.2.0
    hooks:
      - id: rm-unneeded-f-str
  - repo: https://github.com/kynan/nbstripout
    rev: 0.9.0
    hooks:
      - id: nbstripout
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.6
    hooks:
      - id: insert-license
        args: [ --use-current-year ]
        types: [ python ]

  # notebook support
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa-ruff
        args: [ --fix ]
      - id: nbqa-ruff-format


  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-toml
      - id: check-xml
      - id: check-yaml
        args: [ "--unsafe" ]
      - id: debug-statements
      - id: double-quote-string-fixer
      - id: end-of-file-fixer
      - id: name-tests-test
        exclude: .*_fixtures\.py
      - id: no-commit-to-branch
      - id: requirements-txt-fixer
      - id: trailing-whitespace
  - repo: https://github.com/PyCQA/doc8
    rev: v2.0.0
    hooks:
      - id: doc8
  - repo: https://github.com/PyCQA/pylint
    rev: v4.0.4
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [ python ]
        files: ^src/
        args:
          [
            '--output-format=parseable',
            '--rcfile=pylintrc',
          ]
      - id: pylint
        name: pylint-tests-directory
        entry: pylint
        language: system
        types: [ python ]
        files: ^tests/
        args:
          [
            '--output-format=parseable',
            '--disable=missing-class-docstring',
            '--disable=missing-function-docstring',
            '--disable=protected-access',
            '--rcfile=pylintrc',
          ]
  - repo: local
    hooks:
      - id: write-datasets-yaml
        name: write-datasets-yaml
        entry: python src/pymovements/_scripts/write_datasets_yaml.py
        language: python
        verbose: true
        additional_dependencies:
          - pyyaml
